<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Panel_PANTALLAS/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1 class="text-white">Iniciar sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre de usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required >
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                </div>
                <div class="input-box">
                    <button type="submit" class="btn">Ingresar</button>
                </div>
                
            </form>
        </div>

        <div class="form-box password">
            <form action="">
                <h1 class="text-white">Recuperación</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre de usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo" required >
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <button type="submit" class="btn">Enviar</button>
                </div>
                
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Bienvenido!</h1>
                <p>Estas por entrar al sistema de</p>
                <p>Muebleria Sanjose</p>
                <div class="forgot-link">
                    <a href="#">¿Olvido su usuario o contraseña?</a>
                </div>
            </div>
            
            <div class="">
                <h1>¡Bienvenido!</h1>
                <p>Estas por recuperar tu</p>
                <p>usuario o contraseña</p>
                <div class="forgot-link">
                    <a href="#">¿Deseas iniciar sesion?</a>
                </div>
            </div>

            

        </div>

        
    </div>

    <script src="/Panel_PANTALLAS/script.js"></script>
</body>
</html>
