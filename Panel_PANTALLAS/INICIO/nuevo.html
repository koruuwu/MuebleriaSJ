<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Panel_PANTALLAS/cards.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div id="nuevo-section" class="content-section">
        <div class="welcome-section">
            <h1 class="welcome-title">Registrar Nuevo</h1>
            <p class="welcome-subtitle">Selecciona el tipo de registro que deseas realizar</p>
        </div>

        <div class="action-cards">
            <div class="action-card nav-link" data-page="/Panel_PANTALLAS/USUARIOS/Agregar_usuarios.html">
                <div class="action-card-icon">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h3 class="action-card-title">Empleado</h3>
                <p class="action-card-description">Registrar un nuevo empleado</p>
            </div>
            <div class="action-card nav-link" data-page="/Panel_PANTALLAS/inicio/inicio.html">
                <div class="action-card-icon">
                    <i class='bx bx-chair'></i>
                </div>
                <h3 class="action-card-title">Material</h3>
                <p class="action-card-description">Registrar un nuevo material</p>
            </div>
        </div>
        <script src="viewer.js" defer></script>

</html>
